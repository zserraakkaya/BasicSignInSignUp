{% extends 'base.html' %} {% block head %}
<title>Sign Up</title>
{% endblock %} {% block body %}
<nav>
  <a href="/signin" id="signin">Click to sign in</a>
</nav>
<h1>Sign Up</h1>
<form action="" method="post">
  <div>
    <label for="email"></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter you email"
      required
    />
  </div>
  <div>
    <label for="fname"></label>
    <input
      type="text"
      id="fname"
      name="fname"
      placeholder="Enter you first name"
      required
    />
  </div>
  <div>
    <label for="lname"></label>
    <input
      type="text"
      id="lname"
      name="lname"
      placeholder="Enter you last name"
      required
    />
  </div>
  <div>
    <label for="password1"></label>
    <input
      type="password"
      id="password1"
      name="password1"
      placeholder="Enter you password"
      required
    />
  </div>
  <div>
    <label for="password2"></label>
    <input
      type="password"
      id="password2"
      name="password2"
      placeholder="Enter you password again"
      required
    />
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
